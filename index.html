<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcularar retirada</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="totalbox border">
    <h1>Calcularar retirada</h1>

    <form id="formulario">
      <input value="" type="number" name="Total" placeholder="Total de cancelado" id="total">
      <input value="" type="number" name="Retirados" placeholder="Equipamentos retirados" id="retirados">
    </form>
    
    <div id="resutadoFinal" class="resutadoFinal">
      <h3 
      id="mediaParaSerRetirados">Total para bater a meta: 0</h3>
      <h3 
      id="mediaRetirados">0% retirados</h3>
    </div>

    <div id="success" class="success">
      <svg id="checkmark" class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
      </svg>
    </div>
    
    <!-- <button id="calcular" class="cepbtn">CALCULAR</button> -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"
    ></script>
    <script src="./src/script.js"></script>
  </div>
</body>
</html>
